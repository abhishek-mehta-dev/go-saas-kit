{{ define "layout" }}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ .Title }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.5;
      }
      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {{ template "content" . }}
      <div class="footer">&copy; {{ .Year }} Go SaaS Kit</div>
    </div>
  </body>
</html>
{{ end }}
